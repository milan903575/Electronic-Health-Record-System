<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .well {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #hospital_results {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            width: calc(100% - 20px);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .hospital-option {
            padding: 10px;
            cursor: pointer;
        }
        .hospital-option:hover {
            background: #f4f4f4;
        }
        .has-success .form-control-feedback {
            color: #3c763d;
        }
        .has-error .form-control-feedback {
            color: #a94442;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="well form-horizontal" action="register_doctor.php" method="POST" id="doctor_form" enctype="multipart/form-data">
        <fieldset>
            <legend>Doctor Registration</legend>

            <!-- First Name -->
            <div class="form-group">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="first_name" class="form-control" type="text" placeholder="First Name" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label class="col-md-4 control-label">Last Name</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="last_name" class="form-control" type="text" placeholder="Last Name" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Specialization -->
            <div class="form-group">
                <label class="col-md-4 control-label">Specialization</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                        <input name="specialization" class="form-control" type="text" placeholder="Specialization" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" class="form-control" type="email" placeholder="Email" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" class="form-control" type="password" placeholder="Password" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="col-md-4 control-label">Confirm Password</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="confirm_password" class="form-control" type="password" placeholder="Confirm Password" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Search Hospital -->
            <div class="form-group">
                <label class="col-md-4 control-label">Search Hospital</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input id="search_hospital" name="hospital_search" class="form-control" type="text" placeholder="Enter hospital name or zip code">
                        <input type="hidden" name="hospital_id" id="hospital_id">
                    </div>
                    <div id="hospital_results"></div>
                </div>
            </div>

            <!-- Zip Code -->
            <div class="form-group">
                <label class="col-md-4 control-label">Zip Code</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="zip_code" class="form-control" type="text" placeholder="Zip Code" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Upload Signature -->
            <div class="form-group">
                <label class="col-md-4 control-label">Upload Signature</label>
                <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-upload"></i></span>
                        <input type="file" name="signature_file" class="form-control" required>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Register <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

<script>
$(document).ready(function() {
    // Fetch hospital options
    $('#search_hospital').on('input', function() {
        var query = $(this).val();
        if (query.length > 2) {
            $.ajax({
                url: 'search_hospital.php',
                method: 'GET',
                data: { query: query },
                success: function(data) {
                    $('#hospital_results').html(data).show();
                }
            });
        } else {
            $('#hospital_results').hide();
        }
    });

    // Handle hospital option selection
    $(document).on('click', '.hospital-option', function() {
        var hospital_id = $(this).data('id');
        var hospital_name = $(this).text();
        $('#search_hospital').val(hospital_name);
        $('#hospital_id').val(hospital_id);
        $('#hospital_results').hide();
    });

    // Form validation
    $('#doctor_form').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            zip_code: {
                validators: {
                    notEmpty: {
                        message: 'Zip Code is required'
                    },
                    regexp: {
                        regexp: /^[0-9]+$/,
                        message: 'Zip Code must be a valid number'
                    }
                }
            },
            first_name: {
                validators: {
                    notEmpty: {
                        message: 'First Name is required'
                    }
                }
            },
            last_name: {
                validators: {
                    notEmpty: {
                        message: 'Last Name is required'
                    }
                }
            },
            specialization: {
                validators: {
                    notEmpty: {
                        message: 'Specialization is required'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'Email is required'
                    },
                    emailAddress: {
                        message: 'Email must be a valid email address'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'Password is required'
                    }
                }
            },
            confirm_password: {
                validators: {
                    notEmpty: {
                        message: 'Confirm Password is required'
                    },
                    identical: {
                        field: 'password',
                        message: 'The password and its confirmation must be the same'
                    }
                }
            },
            signature_file: {
                validators: {
                    notEmpty: {
                        message: 'Signature file is required'
                    },
                    file: {
                        extension: 'jpeg,jpg,png',
                        type: 'image/jpeg,image/png',
                        maxSize: 2048 * 1024, // 2 MB
                        message: 'The selected file is not valid'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
